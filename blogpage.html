<!-- javascript -->

<script>

    const songs = ["mp3/error.mp3", "mp3/error1.mp3", "mp3/error2.mp3", "mp3/error3.mp3", "mp3/error4.mp3"];  
    let currentSong = 0;
    const audio = document.getElementById("bgMusic");

    function playMusic() {
        audio.play();
    }

    function pauseMusic() {
        audio.pause();
    }

    function playNext() {
        currentSong = (currentSong + 1) % songs.length; 
        audio.src = songs[currentSong];  
        audio.play();
    }

    function playPrev() {
        currentSong = (currentSong - 1 + songs.length) % songs.length; 
        audio.src = songs[currentSong];  
        audio.play();
    }

    window.onload = () => {
        audio.src = songs[currentSong];
    };

</script>
